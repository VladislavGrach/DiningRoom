<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/constructor.css" />
    <link rel="stylesheet" href="../css/cart.css" />
</head>
<body>
<header>
    <img src="../images/logo.png" alt="Логотип ресторана" onclick="window.location.href='../index.html'" class="logo" style="cursor: pointer;">
    <div class="header-buttons">
        <button class="cart-button">
            <span class="cart-count-container">
                <span class="cart-count" id="cart-count">0</span>
            </span>
            Корзина
        </button>
        <button class="profile-button" onclick="window.location.href='profile.html'">Профиль</button>
    </div>
</header>
<main>
    <h1>Корзина</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
        <p>Итог: <span id="cart-total">0</span> руб.</p>
        <button id="confirm-order">Оформить заказ</button>
    </div>
</main>
<div id="remove-confirm-modal" class="modal">
    <div class="modal-content">
        <span class="modal-close">×</span>
        <p>Вы уверены, что хотите удалить этот товар из корзины?</p>
        <div class="modal-buttons">
            <button id="remove-confirm-btn">Да</button>
            <button id="remove-cancel-btn">Нет</button>
        </div>
    </div>
</div>
<footer>
    <div class="footer-left">
        <img src="../images/logoFooter.png" alt="Логотип" class="footer-logo">
    </div>
    <div class="footer-right">
        г. Ярославль, ул. Союзная, д. 144
    </div>
</footer>
<script src="../js/cart.js"></script>
</body>
</html>

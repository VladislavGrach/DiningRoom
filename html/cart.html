<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header>
    <img src="../images/logo.png" alt="Логотип ресторана" class="logo">
    <div class="header-buttons">
        <button onclick="window.location.href='cart.html'" class="cart-button">
              <span class="cart-count-container">
                <span class="cart-count" id="cart-count">0</span>
              </span>
            Корзина
        </button>
        <button id="profile-btn" class="profile-button"></button>
    </div>
</header>
<main>
    <h1>Корзина</h1>
    <div id="cart-items" class="dishes-grid"></div>
    <div class="cart-summary">
        <p>Итог: <span id="cart-total">0</span> руб.</p>
        <button id="confirm-order" onclick="confirmOrder()">Оформить заказ</button>
    </div>
</main>
<script src="../js/auth.js"></script>
<script src="../js/cart.js"></script>
</body>
</html>

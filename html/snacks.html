<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан - Конструктор Салатов</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/snacks.css">
</head>
<body>
<header>
    <img src="../images/logo/logo.png" alt="Логотип ресторана" class="logo">
    <div class="header-buttons">
        <button onclick="window.location.href='../html/cart.html'" class="cart-button">
            <span class="cart-count-container">
                <span class="cart-count" id="cart-count">0</span>
            </span>
            Корзина
        </button>
        <button onclick="window.location.href='../html/profile.html'" class="profile-button">Профиль</button>
    </div>
</header>
<main>
    <h1>Конструктор Салатов</h1>
    <div class="constructor-container">
        <div class="dish-image">
            <img src="/images/snacks.png" alt="Пример салата">
        </div>
        <div class="dish-options">
            <div class="options-row">
                <div class="option-column">
                    <div class="option-group">
                        <h2>Выберите салаты</h2>
                        <div class="option">
                            <label><input type="checkbox" name="salad" value="цезарь"> Цезарь</label>
                            <div class="quantity-container">
                                <span class="quantity-value">1</span>
                                <div class="quantity-controls">
                                    <button class="quantity-increase">▲</button>
                                    <button class="quantity-decrease">▼</button>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <label><input type="checkbox" name="salad" value="американка"> Американка</label>
                            <div class="quantity-container">
                                <span class="quantity-value">1</span>
                                <div class="quantity-controls">
                                    <button class="quantity-increase">▲</button>
                                    <button class="quantity-decrease">▼</button>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <label><input type="checkbox" name="salad" value="школьник"> Школьник</label>
                            <div class="quantity-container">
                                <span class="quantity-value">1</span>
                                <div class="quantity-controls">
                                    <button class="quantity-increase">▲</button>
                                    <button class="quantity-decrease">▼</button>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <label><input type="checkbox" name="salad" value="ералаш"> Ералаш</label>
                            <div class="quantity-container">
                                <span class="quantity-value">1</span>
                                <div class="quantity-controls">
                                    <button class="quantity-increase">▲</button>
                                    <button class="quantity-decrease">▼</button>
                                </div>
                            </div>
                        </div>
                        <div class="option">
                            <label><input type="checkbox" name="salad" value="оливье"> Оливье</label>
                            <div class="quantity-container">
                                <span class="quantity-value">1</span>
                                <div class="quantity-controls">
                                    <button class="quantity-increase">▲</button>
                                    <button class="quantity-decrease">▼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sauce-options">
                <div class="option-group">
                    <h2>Заправка</h2>
                    <div class="option">
                        <label><input type="radio" name="sauce" value="масло"> Масло!</label>
                    </div>
                    <div class="option">
                        <label><input type="radio" name="sauce" value="нет" checked> Без заправки!</label>
                    </div>
                </div>
            </div>
            <button id="save-dish">Сохранить салат</button>
        </div>
    </div>
</main>
<footer>
    <div class="footer-left">
        <img src="/images/logo/logoFooter.png" alt="Логотип" class="footer-logo">
    </div>
    <div class="footer-right">
        г. Ярославль, ул. Союзная, д. 144
    </div>
</footer>
<script src="../js/snacks.js"></script>
</body>
</html>

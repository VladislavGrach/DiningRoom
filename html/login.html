<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header>
  <img src="../images/logo/logo.png" alt="Логотип ресторана" class="logo">
</header>
<main>
  <div class="auth-container">
    <h1>Вход</h1>
    <div class="form-group">
      <label class="textAuth">Логин</label>
      <input type="text" id="username" placeholder="Введите имя">
    </div>
    <div class="form-group">
      <label class="textAuth" for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" />
    </div>
    <div class="form-group">
      <button onclick="loginUser()">Войти</button>
    </div>
    <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
  </div>
</main>
<script src="../js/auth.js"></script>
</body>
</html>

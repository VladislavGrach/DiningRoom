<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
<header>
  <img src="../images/logo.png" alt="Логотип ресторана" onclick="window.location.href='../index.html'" class="logo">
  <div class="header-buttons">
    <button onclick="window.location.href='../html/cart.html'" class="cart-button">
       <span class="cart-count-container">
          <span class="cart-count" id="cart-count">0</span>
       </span>
      Корзина
    </button>
    <button onclick="window.location.href='../html/profile.html'" class="profile-button">Профиль</button>
  </div>
</header>
<main>
  <h1 id="category-title">Загрузка</h1>
  <div id="dishes-container" class="categories-grid"></div>
</main>
<div id="confirm-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close">×</span>
    <p>Хотите добавить этот товар в корзину?</p>
    <div class="modal-buttons">
      <button id="modal-confirm-btn">Да</button>
      <button id="modal-cancel-btn">Нет</button>
    </div>
  </div>
</div>
<footer>
  <div class="footer-left">
    <img src="../images/logoFooter.png" alt="Логотип" class="footer-logo">
  </div>
  <div class="footer-right">
    г. Ярославль, ул. Союзная, д. 144
  </div>
</footer>
<script src="../js/dish.js"></script>
</body>
</html>

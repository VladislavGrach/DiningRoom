<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
<header>
    <img src="../images/logo.png" alt="Логотип ресторана" onclick="window.location.href='../index.html'" class="logo" />
    <div class="header-buttons">
        <button onclick="window.location.href='cart.html'" class="cart-button">
      <span class="cart-count-container">
        <span class="cart-count" id="cart-count">0</span>
      </span>
            Корзина
        </button>
        <button onclick="window.location.href='profile.html'" class="profile-button">Профиль</button>
    </div>
</header>

<div class="main-section">
    <div class="left-section">
        <div class="avatar-container">
            <img src="../images/profile.png" alt="Profile" class="profile-img">
            <button class="cng-photo">Обновить аватар</button>
        </div>
    </div>

    <div class="middle-section">
        <div class="form-group">
            <label>Псевдоним</label>
            <div class="input-wrapper">
                <input type="text" />
                <button class="edit-btn">✏️</button>
            </div>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <div class="input-wrapper">
                <input type="password" />
                <button class="edit-btn">✏️</button>
            </div>
        </div>
        <div class="form-group">
            <label>Повторите пароль</label>
            <div class="input-wrapper">
                <input type="password" />
                <button class="confirm-btn">✔️</button>
            </div>
        </div>
    </div>

    <div class="right-section">
        <div class="history-title">История заказов</div>
        <div class="history-content">
        </div>
    </div>
</div>

<footer>
    <div class="footer-left">
        <img src="../images/logo.png" alt="Логотип" class="footer-logo" />
    </div>
    <div class="footer-right">
        г. Ярославль, ул. Союзная, д. 144
    </div>
</footer>

<script src="../js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан - Конструктор</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/constructor.css">
</head>
<body>
<header>
    <img src="../images/logo/logo.png" alt="Логотип ресторана" onclick="window.location.href='../index.html'" class="logo">
    <div class="header-buttons">
        <button onclick="window.location.href='../html/cart.html'" class="cart-button">
       <span class="cart-count-container">
          <span class="cart-count" id="cart-count">0</span>
       </span>
            Корзина
        </button>
        <button onclick="window.location.href='../html/profile.html'" class="profile-button">Профиль</button>
    </div>
</header>
<main>
    <h1>Конструктор Второго</h1>
    <div class="constructor-container">
        <div class="dish-image">
            <img src="/images/other/secondCourse.png" alt="Пример блюда">
        </div>
        <div class="dish-options">
            <div class="options-row">
                <div class="option-column">
                    <div class="option-group" id="garnish-options">
                        <h2>Гарнир</h2>
                    </div>
                </div>
                <div class="option-column">
                    <div class="option-group" id="main-options">
                        <h2>Основное</h2>
                    </div>
                </div>
            </div>
            <div class="sauce-options">
                <div class="option-group" id="sauce-options">
                    <h2>Соус, масло?</h2>
                </div>
            </div>
            <button id="save-dish">Сохранить блюдо</button>
        </div>
    </div>
</main>

<!-- Модальное окно -->
<div id="confirm-modal" class="modal">
    <div class="modal-content">
        <span class="modal-close">×</span>
        <p>Хотите добавить это блюдо в корзину?</p>
        <div class="modal-buttons">
            <button id="modal-confirm-btn">Да</button>
            <button id="modal-cancel-btn">Нет</button>
        </div>
    </div>
</div>

<footer>
    <div class="footer-left">
        <img src="/images/logo/logoFooter.png" alt="Логотип" class="footer-logo">
    </div>
    <div class="footer-right">
        г. Ярославль, ул. Союзная, д. 144
    </div>
</footer>

<script src="../js/constructor.js"></script>
</body>
</html>
